<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Deleted</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/file_deleted.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
        
        :root {
            --purple-accent: #A855F7;
            --text-light: #ffffff;
            --text-muted: #CBD5E1;
        }

        body {
            color: var(--text-light);
            font-family: 'Manrope', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, rgb(41, 30, 139), black, #6B21A8, black, rgb(175, 20, 46), black);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 2;
            padding-top: 3rem;
            max-width: 450px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            color: var(--purple-accent);
        }

        .title {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .message {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 2px solid rgba(168, 85, 247, 0.5);
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Manrope', sans-serif;
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: rgba(168, 85, 247, 0.1);
            border-color: var(--purple-accent);
            color: var(--text-light);
        }

        .alert {
            background-color: rgba(168, 85, 247, 0.2);
            border-color: var(--purple-accent);
            color: var(--text-light);
            font-family: 'Manrope', sans-serif;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <h1 class="mt-4 text-2xl font-bold text-gray-800">File Deleted Successfully</h1>
                <p class="mt-2 text-gray-600">The file has been permanently deleted from our records.</p>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mt-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="mt-6">
                    <a href="{{ url_for('user_dashboard') }}" 
                       class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
