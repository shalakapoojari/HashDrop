<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
    --background: #000000;
    --card-background: rgba(255, 255, 255, 0.1);
    --border: rgba(255, 255, 255, 0.3);
    --primary: #6f42c1;
    --primary-hover: #5a32a3;
    --primary-foreground: #ffffff;
    --muted-foreground: #e0e0e0;
    --input-background: rgba(255, 255, 255, 0.1);
    --ring: rgba(111, 66, 193, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #1a1a2e);
    color: var(--primary-foreground);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.container {
    background: var(--card-background);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    background: linear-gradient(to right, var(--primary), #e83e8c);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    color: var(--muted-foreground);
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

input {
    width: 100%;
    background: var(--input-background);
    border: 1px solid var(--border);
    color: var(--primary-foreground);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--ring);
}

button {
    width: 100%;
    background: var(--primary);
    color: var(--primary-foreground);
    border: none;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

button:hover {
    background: var(--primary-hover);
}

.additional-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
}

a {
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}

.alert {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
}

.alert-success {
    background-color: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.2);
    color: #10b981;
}

.alert-danger {
    background-color: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #ef4444;
}

.alert-warning {
    background-color: rgba(245, 158, 11, 0.1);
    border: 1px solid rgba(245, 158, 11, 0.2);
    color: #f59e0b;
}

.alert-info {
    background-color: rgba(6, 182, 212, 0.1);
    border: 1px solid rgba(6, 182, 212, 0.2);
    color: #06b6d4;
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
    }

    h2 {
        font-size: 1.75rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="organization_name">Organization Name</label>
                <input type="text" class="form-control" id="organization_name" name="organization_name" placeholder="Enter your organization" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div class="additional-links mt-3">
                <p class="text-center">
                    <a href="{{ url_for('auth.register') }}">Create an account</a> | 
                    <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
