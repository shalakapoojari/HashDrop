<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

:root {
    --purple-accent: #A855F7;
    --text-light: #ffffff;
    --text-muted: #CBD5E1;
}

body {
    color: var(--text-light);
    font-family: 'Manrope', system-ui, -apple-system, sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: linear-gradient(45deg, #000000, rgb(41, 30, 139), black, #6B21A8, black, rgb(175, 20, 46), black);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    position: relative;
    z-index: 2;
    padding-top: 3rem;
    max-width: 450px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 12px;
    padding: 2rem;
}

h2 {
    color: var(--text-light);
    margin-bottom: 2rem;
    font-weight: 700;
    font-family: 'Manrope', sans-serif;
    text-align: center;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    color: var(--text-light);
    font-size: 1.1rem;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(168, 85, 247, 0.5);
    color: var(--text-light);
    font-family: 'Manrope', sans-serif;
    font-size: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    transition: border-color 0.3s, background-color 0.3s;
}

.form-control:focus {
    border-color: var(--purple-accent);
    background-color: rgba(168, 85, 247, 0.1);
}

.btn-primary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    border: 2px solid rgba(168, 85, 247, 0.5);
    padding: 0.75rem 2.5rem;
    border-radius: 9999px;
    font-size: 1.25rem;
    font-weight: 600;
    font-family: 'Manrope', sans-serif;
    transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    display: block;
    width: 100%;
    margin-top: 1.5rem;
}

.btn-primary:hover {
    transform: scale(1.05);
    background: rgba(168, 85, 247, 0.1);
    border-color: var(--purple-accent);
    color: var(--text-light);
}

.alert {
    background-color: rgba(168, 85, 247, 0.2);
    border-color: var(--purple-accent);
    color: var(--text-light);
    font-family: 'Manrope', sans-serif;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 10px;
}

@media (max-width: 768px) {
    h2 {
        font-size: 2.5rem;
    }
    
    .btn-primary {
        font-size: 1rem;
        padding: 0.5rem 1.5rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Reset Your Password</h2>
        <form method="POST" action="{{ url_for('auth.reset_password') }}" class="mt-4">
            <!-- Flash messages for error or success -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
