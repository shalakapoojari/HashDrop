<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        :root {
    --purple-accent: #7952b3;
    --purple-hover: #614092;
    --text-light: #ffffff;
    --text-muted: #CBD5E1;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --input-bg: transparent;
}

body {
    min-height: 100vh;
    background: #000000;
    color: var(--text-light);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow-x: hidden;
}

/* Background shapes */
body::before, body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(150px);
    z-index: -1;
}

body::before {
    background: #7952b3;
    top: -200px;
    right: -100px;
    animation: float1 20s infinite;
}

body::after {
    background: #e83e8c;
    bottom: -200px;
    left: -100px;
    animation: float2 15s infinite;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 2.5rem;
    max-width: 500px;
    width: 90%;
    animation: fadeIn 0.5s ease-out;
}

h2 {
    color: var(--text-light);
    font-size: 2rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(to right, #7952b3, #e83e8c);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.form-group label {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
}

.form-control {
    background: var(--input-bg);
    border: 1px solid var(--glass-border);
    color: var(--text-light);
    border-radius: 12px;
    padding: 0.7rem;
    transition: all 0.3s;
}

.form-control:focus {
    background: var(--input-bg);
    border-color: var(--purple-accent);
    box-shadow: 0 0 0 4px rgba(121, 82, 179, 0.15);
    color: var(--text-light);
}

.form-control::placeholder {
    color: var(--text-muted);
    opacity: 0.7;
}

.btn-primary {
    background: var(--purple-accent);
    border: none;
    border-radius: 12px;
    padding: 0.8rem 2rem;
    font-weight: 500;
    transition: all 0.3s;
    width: 100%;
}

.btn-primary:hover {
    background: var(--purple-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(121, 82, 179, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

.alert {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.alert-danger {
    background: rgba(220, 53, 69, 0.1);
    border-color: rgba(220, 53, 69, 0.2);
    color: #ff6b6b;
}

.alert-success {
    background: rgba(40, 167, 69, 0.1);
    border-color: rgba(40, 167, 69, 0.2);
    color: #51cf66;
}

a {
    color: var(--purple-accent);
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: var(--purple-hover);
    text-decoration: underline;
}

p {
    color: var(--text-muted);
}

@keyframes float1 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-100px, 100px); }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(100px, -100px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
        width: 95%;
    }

    h2 {
        font-size: 1.75rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login to Your Account</h2>
        <form method="POST" action="{{ url_for('auth.login') }}" class="mt-4">
            <!-- Flash messages for error or success -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="organization_name">Organization Name</label>
                <input type="organization_name" class="form-control" id="organization_name" name="organization_name" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-4">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            <p>Forgot your password? <a href="{{ url_for('auth.forgot_password') }}">Reset it here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
