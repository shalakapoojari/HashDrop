<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secure_view.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

:root {
    --purple-accent: #A855F7;
    --text-light: #ffffff;
    --text-muted: #CBD5E1;
}

body {
    color: var(--text-light);
    font-family: 'Manrope', system-ui, -apple-system, sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: linear-gradient(45deg, #000000, rgb(41, 30, 139), black, #6B21A8, black, rgb(175, 20, 46), black);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    margin: 0;
    padding: 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#secure-container {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

#header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

#back-button {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    border: 2px solid rgba(168, 85, 247, 0.5);
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-family: 'Manrope', sans-serif;
    transition: transform 0.2s, background-color 0.2s;
    cursor: pointer;
}

#back-button:hover {
    transform: scale(1.05);
    background: rgba(168, 85, 247, 0.1);
    border-color: var(--purple-accent);
}

#filename {
    color: var(--text-light);
    font-weight: 700;
    text-align: center;
    margin: 0;
}

#content {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 12px;
    padding: 2rem;
}

.pdf-viewer, .binary-content {
    width: 100%;
    height: 70vh;
    border-radius: 10px;
    object-fit: contain;
}

.text-content {
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(168, 85, 247, 0.5);
    color: var(--text-light);
    font-family: 'Manrope', monospace;
    padding: 1rem;
    border-radius: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto;
}

@media (max-width: 768px) {
    #secure-container {
        padding: 1rem;
    }

    #back-button {
        font-size: 0.875rem;
        padding: 0.4rem 0.8rem;
    }

    .pdf-viewer, .binary-content {
        height: 50vh;
    }
}
    </style>
   
</head>
<body>
    <div id="secure-container">
        <div id="header">
            <button id="back-button" onclick="goBack()">Back</button>
            <h2 id="filename">{{ filename }}</h2>
            <div></div>
        </div>
        
        <div id="content">
            {% if mime_type == 'application/pdf' %}
                <div class="pdf-container">
                    <iframe 
                        class="pdf-viewer"
                        src="{{ file_data }}"
                        type="application/pdf"
                        frameborder="0">
                    </iframe>
                </div>
            {% elif is_text %}
                <pre class="text-content">{{ file_content }}</pre>
            {% else %}
                <img src="{{ file_data }}" class="binary-content" alt="File content">
            {% endif %}
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "{{ url_for('user.user_dashboard') }}";
        }
        history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function (event) {
        history.pushState(null, null, window.location.href);
    });

    // Restrict interactions except for back button & scrollbar
    document.addEventListener('pointermove', (e) => {
        const isScrollbar = e.clientX >= document.documentElement.offsetWidth - 17;
        const isBackButton = e.target.id === 'back-button';
        document.body.style.pointerEvents = isScrollbar || isBackButton ? 'auto' : 'none';
    });

    document.addEventListener('mousedown', (e) => {
        if (e.target.id !== 'back-button') e.preventDefault();
    });
    document.addEventListener('mouseup', (e) => {
        if (e.target.id !== 'back-button') e.preventDefault();
    });

    document.addEventListener('contextmenu', (e) => {
        if (e.target.id !== 'back-button') {
            e.preventDefault();
        }
    });

    ["selectstart", "dragstart", "drop", "copy", "paste", "cut"].forEach(event => {
        document.addEventListener(event, e => e.preventDefault());
    });

    
    window.onload = function () {
        document.body.style.overflow = 'auto';
        document.body.style.pointerEvents = 'auto';
    };
</script>
