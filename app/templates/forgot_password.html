<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Secure App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Forgot Your Password?</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Enter your email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Password Reset Link</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to Login</a>
            </div>
        </div>
    </div>
