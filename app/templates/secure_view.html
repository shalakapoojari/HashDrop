<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secure_view.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #secure-container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007bff;
            color: white;
        }
        #back-button {
            background: white;
            color: #007bff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #back-button:hover {
            background: #e0e0e0;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: 500px;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
        }
        .binary-content {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="secure-container">
        <div id="header">
            <button id="back-button" onclick="goBack()">Back</button>
            <h2 id="filename">{{ filename }}</h2>
            <div></div>
        </div>

        <div id="content">
            {% if mime_type == 'application/pdf' %}
                <div class="pdf-container">
                    <iframe 
                        class="pdf-viewer"
                        src="{{ file_data }}"
                        type="application/pdf"
                        frameborder="0">
                    </iframe>
                </div>
            {% elif is_text %}
                <pre class="text-content">{{ file_content }}</pre>
            {% else %}
                <img src="{{ file_data }}" class="binary-content" alt="File content">
            {% endif %}
        </div>
    </div>

    <script>
        function goBack() {
            let dashboardURL = "{{ url_for('user.user_dashboard') }}"; // Ensure this is correct
            if (dashboardURL) {
                window.location.href = dashboardURL;
            } else {
                window.history.back();
            }
        }

        // Prevent navigation using back button
        history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, window.location.href);
        });

        // Restrict interactions except for the back button & scrolling
        document.addEventListener('pointermove', (e) => {
            const isScrollbar = e.clientX >= document.documentElement.offsetWidth - 17;
            const isBackButton = e.target.id === 'back-button';
            document.body.style.pointerEvents = isScrollbar || isBackButton ? 'auto' : 'none';
        });
        document.addEventListener('mousedown', (e) => {
            if (e.target.id !== 'back-button') e.preventDefault();
        });
        document.addEventListener('mouseup', (e) => {
            if (e.target.id !== 'back-button') e.preventDefault();
        });
        document.addEventListener('contextmenu', (e) => {
            if (e.target.id !== 'back-button') {
                e.preventDefault();
            }
        });
        ["selectstart", "dragstart", "drop", "copy", "paste", "cut"].forEach(event => {
            document.addEventListener(event, e => e.preventDefault());
        });

        window.onload = function () {
            document.body.style.overflow = 'auto';
            document.body.style.pointerEvents = 'auto';
        };
    </script>
</body>
</html>
