<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       :root {
    --background: #000000;
    --card-background: rgba(0, 0, 0, 0.7);
    --border: rgba(255, 255, 255, 0.1);
    --primary: #ffffff;
    --primary-hover: #e0e0e0;
    --primary-foreground: #000000;
    --muted-foreground: rgba(255, 255, 255, 0.6);
    --input-background: rgba(255, 255, 255, 0.05);
    --ring: rgba(255, 255, 255, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: #000000;
    color: var(--primary);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.container {
    background: var(--card-background);
    border-radius: 0.75rem;
    padding: 2rem;
    width: 100%;
    max-width: 380px;
}

h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-align: left;
    color: var(--primary);
}

.subtitle {
    color: var(--muted-foreground);
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    color: var(--muted-foreground);
    font-size: 0.75rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

input {
    width: 100%;
    background: var(--input-background);
    border: 1px solid var(--border);
    color: var(--primary);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px var(--ring);
}

button {
    width: 100%;
    background: var(--primary);
    color: var(--primary-foreground);
    border: none;
    border-radius: 2rem;
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
}

button:hover {
    background: var(--primary-hover);
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
    color: var(--muted-foreground);
    font-size: 0.8rem;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid var(--border);
}

.divider::before {
    margin-right: 0.5rem;
}

.divider::after {
    margin-left: 0.5rem;
}

.social-buttons {
    display: flex;
    gap: 0.75rem;
    margin-top: 1rem;
}

.social-button {
    flex: 1;
    background: var(--input-background);
    color: var(--primary);
    border: 1px solid var(--border);
    border-radius: 2rem;
    padding: 0.6rem;
    font-size: 0.85rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.social-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.alert {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
}

.alert-success {
    background-color: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.2);
    color: #10b981;
}

.alert-danger {
    background-color: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #ef4444;
}

.additional-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted-foreground);
}

a {
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="organization_name">Organization Name</label>
                <input type="text" class="form-control" id="organization_name" name="organization_name" placeholder="Enter your organization" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div class="additional-links mt-3">
                <p class="text-center">
                    <a href="{{ url_for('auth.register') }}">Create an account</a> | 
                    <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
