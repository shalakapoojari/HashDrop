<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --purple-accent: #7952b3;
            --purple-hover: #614092;
            --text-light: #ffffff;
            --text-muted: #CBD5E1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: var(--text-light);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--text-light);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #7952b3, #e83e8c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.05);
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 4px rgba(121, 82, 179, 0.15);
            color: var(--text-light);
        }

        .btn-primary {
            background: var(--purple-accent);
            border: none;
            border-radius: 12px;
            padding: 0.9rem 2rem;
            font-weight: 600;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: var(--purple-hover);
        }

        .additional-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: var(--purple-accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--purple-hover);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                width: 95%;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="organization_name">Organization Name</label>
                <input type="text" class="form-control" id="organization_name" name="organization_name" placeholder="Enter your organization" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div class="additional-links mt-3">
                <p class="text-center">
                    <a href="{{ url_for('auth.register') }}">Create an account</a> | 
                    <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
